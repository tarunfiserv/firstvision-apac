components:
  schemas:
    InquireStatementResp:
      type: object
      properties:
        personalId:
          format: uppercase
          description: Personal ID - Personal ID
          type: string
          maxLength: 25
          example: ""
        fsEndBalance:
          default: 0.0
          maximum: 9.9999999999999E13
          description: FS End Balance - Amount of frequent shopper points accrued
            at the end of this cycle
          type: number
          minimum: 0.0
          maxLength: 14
          example: 0
        businessUnit:
          default: 0.0
          maximum: 999.0
          description: "Business Unit - Identification number associated with this\
            \ Account Base Segment record, the values are 001–998"
          type: number
          minimum: 0.0
          maxLength: 3
          example: 600
        altDuedelqThreshold:
          default: 0.0
          description: Alternate Due/Delinquency Threshold - Alternate minimum payment
            amount requested for the current statement date to prevent account delinquency
          type: string
          maxLength: 17
          example: $0.00
        dateLastStatement:
          format: date
          description: Date Last Statement - Date of the statement prior to this statement
          type: string
          maxLength: 10
          example: 05/08/2021
        ytdInterest:
          default: 0.0
          description: YTD Interest - Amount of finance charges assessed from the
            beginning of this calendar year through this statement
          type: string
          maxLength: 17
          example: $0.00
        daysInCycle:
          default: 0.0
          maximum: 99.0
          description: Days In Cycle - Number of days in the cycle covered by this
            statement
          type: number
          minimum: 0.0
          maxLength: 2
          example: 13
        dueDate:
          format: date
          description: Due Date - Due date of the payment billed on this account
          type: string
          maxLength: 10
          example: 18/09/2021
        alternateCustomerNumber:
          format: uppercase
          description: Alternate Customer Number - Number that identifies the alternate
            Customer Name/Address record containing an alternate address for statements
            and other correspondence
          type: string
          maxLength: 19
          example: ""
        accountRelationship:
          format: uppercase
          description: Account/Relationship - Account or Relationship Number
          type: string
          maxLength: 19
          example: 0006000011000000137
        interestThisStatement:
          default: 0.0
          description: Interest This Statement - Amount of generated interest billed
            on cycle date and accrued interest billed on payment
          type: string
          maxLength: 17
          example: $0.00
        currentPaymentDue:
          default: 0.0
          description: Current Payment Due - Amount billed as current due on this
            statement
          type: string
          maxLength: 17
          example: $0.00
        minimumPayment:
          default: 0.0
          maximum: 9.9999999999E10
          description: Minimum payment - Converted account minimum payment
          type: number
          minimum: 0.0
          maxLength: 11
          example: $0.00
        cashAvailable:
          default: 0.0
          description: Cash Available - Amount of the total cash credit limit available
            to this account
          type: string
          maxLength: 17
          example: $0.00
        creditLimit:
          default: 0.0
          description: Credit Limit - Total credit limit established for this account
          type: string
          maxLength: 17
          example: "$150,000.00"
        storeOrg:
          default: 0.0
          maximum: 999.0
          description: Store ORG - Organization number of the store of original purchase
          type: number
          minimum: 0.0
          maxLength: 3
          example: 600
        projectedDd:
          default: 0.0
          description: Projected DD - Projected payment amount of the direct debit
            calculated on cycle date
          type: string
          maxLength: 17
          example: $0.00
        ytdLateCharge:
          default: 0.0
          description: YTD Late Charge - Late charges assessed from the beginning
            of this calendar year through this statement
          type: string
          maxLength: 17
          example: $0.00
        statementTransactionDetails:
          type: array
          items:
            type: object
            properties:
              qualInd:
                format: uppercase
                type: string
                maxLength: 1
                description: Qualifying Indicator - Frequent shopper program number
                  for which the transaction qualified
                example: ' '
              amount:
                default: 0.0
                type: string
                description: Amount - Amount of the Transaction
                maxLength: 17
                example: "$1,000.00"
              cardSequence:
                default: 0.0
                maximum: 9999.0
                type: number
                minimum: 0.0
                description: Card Sequence - Card sequence that identifies the Embosser
                  record of the card that initiated the transaction
                maxLength: 4
                example: 0
              merchOrg:
                default: 0.0
                maximum: 999.0
                type: number
                minimum: -999.0
                description: Merchant ORG - Organization number for the merchant where
                  frequent shopper points were awarded
                maxLength: 13
                example: 0
              authorizationCode:
                format: uppercase
                type: string
                description: Auth Code - Authorization code assigned to the transaction
                maxLength: 6
                example: ' '
              transactionStatus:
                format: uppercase
                type: string
                description: Transaction Status -Transaction Status
                maxLength: 1
                example: ' '
              description:
                format: uppercase
                type: string
                description: Description - Description of the Transaction
                maxLength: 40
                example: INITIAL LOAN DISBURSEMENT
              cardNbr:
                format: uppercase
                type: string
                maxLength: 19
                description: Card Number - Card number that identifies the Embosser
                  record of the card that initiated the transaction
                example: 0006000011000000137
              store:
                default: 0.0
                maximum: 9.99999999E8
                type: number
                minimum: -9.99999999E8
                description: Store - Identification number of the store where the
                  transaction originated
                maxLength: 9
                example: 999999998
              dept:
                format: uppercase
                type: string
                maxLength: 4
                description: Department - Department code assigned to the transaction
                example: ' '
              transactionCode:
                default: 0.0
                maximum: 9999.0
                type: number
                minimum: 0.0
                description: Transaction Code - Transaction Code
                maxLength: 4
                example: 4565
              reference:
                format: uppercase
                type: string
                description: Reference - Reference number assigned to the transaction
                maxLength: 23
                example: 09999999980818000060018
              transactionType:
                format: uppercase
                type: string
                description: Transaction Type - Type of Transaction
                maxLength: 1
                example: D
              merchStore:
                default: 0.0
                maximum: 9.99999999E8
                type: number
                minimum: -9.99999999E8
                description: Merchant Store - Identification number of the store where
                  the transaction originated
                maxLength: 9
                example: 0
              eppConvInd:
                format: uppercase
                type: string
                maxLength: 1
                description: EPP Conversion Indicator -EPP Conversion Indicator
                example: ' '
              postDate:
                format: date
                type: string
                description: Post Date - Posting date of the transaction
                maxLength: 10
                example: 18/08/2021
              planSeq:
                default: 0.0
                maximum: 99.0
                type: number
                minimum: 0.0
                description: Plan Sequence - Plan sequence number
                maxLength: 2
                example: 1
              creditPlan:
                default: 0.0
                maximum: 99999.0
                type: number
                minimum: 0.0
                description: Credit Plan - Number that identifies the Credit Plan
                  Master record for the credit plan to which the transaction was posted
                maxLength: 5
                example: 70001
              logicModule:
                default: 0.0
                maximum: 999.0
                type: number
                minimum: 0.0
                description: Logic Module - Logic module associated with the transaction
                  code
                maxLength: 3
                example: 1
              sku:
                default: 0.0
                maximum: 9.99999999E8
                type: number
                minimum: -9.99999999E8
                description: SKU - Stock keeping unit (SKU) number associated with
                  the transaction
                maxLength: 9
                example: 0
              effectiveDate:
                format: date
                type: string
                description: Effective Date - Effective date of the transaction in
                  month-day format (MMDD)
                maxLength: 10
                example: 18/08/2021
              catg:
                default: 0.0
                maximum: 99999.0
                type: number
                minimum: -99999.0
                description: Category - ISO standard category code of the merchant
                  where frequent shopper points were awarded
                maxLength: 5
                example: 0
        skipPaymentLevel:
          default: 0.0
          maximum: 9.0
          description: Skip Payment Level - Code that indicates if there is an account-level
            skip payment in effect
          type: number
          minimum: 0.0
          maxLength: 1
          example: 0
        creditClass:
          format: uppercase
          description: Credit Classification - This field provides an indication of
            the customer’s payment performance
          type: string
          maxLength: 2
          example: N1
        beginningBalance:
          default: 0.0
          description: Beginning Balance - Balance for this account at the beginning
            of this cycle
          type: string
          maxLength: 17
          example: $0.00
        currBalanceXchk:
          default: 0.0
          description: "Current Balance Xcheck - Cross-check against the current balance\
            \ for this account. This field displays the total beginning balance (minus\
            \ debits, plus credits) if the beginning balance is not the same as the\
            \ ending balance"
          type: string
          maxLength: 17
          example: "$1,000.00"
        currentBalance:
          default: 0.0
          maximum: 9.9999999999E10
          description: Current Balance - Converted account current balance
          type: number
          minimum: 0.0
          maxLength: 11
          example: $0.00
        deferBillBalance:
          default: 0.0
          description: Defer Bill Balance - Current balance to be deferred. This field
            displays in place of the CURR BAL XCHK field only when there is a balance
            to be deferred
          type: string
          maxLength: 17
          example: $0.00
        ytdDisclosedCharge:
          default: 0.0
          description: YTD Disclosed Charge - Amount of disclosed fees assessed from
            the beginning of this calendar year through this statement
          type: string
          maxLength: 17
