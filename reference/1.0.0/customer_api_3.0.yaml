        nameLine21:
          format: uppercase
          description: Name Line 2 1 - This field indicates the owner name.
          type: string
          maxLength: 40
          example: KK
        firstName1:
          format: uppercase
          description: First Name 1 - This field is the First name of the owner.
          type: string
          maxLength: 40
          example: ABC
        emailAddress1:
          format: uppercase
          description: Email Address 1 - This field indicates e-mail address of the
            owner.
          type: string
          maxLength: 60
          example: SAM@FISERV.COM
        homePhoneFlag1:
          description: Home Phone Flag 1 - This flag indicates that whether you have
            the owner’s permission to use this number.
          type: string
          enum:
          - 0
          - 1
          - 2
          maxLength: 1
          example: ""
