            the mailing address of  the owner.
          type: string
          maxLength: 3
          example: ""
        nameLine31:
          format: uppercase
          description: Name Line 3 1 - This field indicates the owner name.
          type: string
          maxLength: 40
          example: ' '
        nameLine11:
          format: uppercase
          description: "Name Line 1 1 - This field indicates the owner personal name,\
            \ business name, or  a generic name."
          type: string
          maxLength: 40
          example: M S SWAMY
        mobileNumber1:
          format: uppercase
          description: Mobile Number 1 - This field is the owner’s mobile number.
          type: string
          maxLength: 20
          example: 112233
        accountNumber:
          format: uppercase
          description: Customer Number - This field is Identification number of the
